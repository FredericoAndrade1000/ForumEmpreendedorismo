<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Postagens da Categoria - Fórum de Empreendedorismo</title>
    <link rel="stylesheet" href="css/categoria.css">
</head>
<body>
    <!-- Cabeçalho da categoria -->
    <section id="categoria-header">

            <h1 id="categoria-nome">Categoria</h1>
            <p id="categoria-descricao">Descrição da categoria.</p>

    <script src="/js/categoria.js"></script>

</html>
